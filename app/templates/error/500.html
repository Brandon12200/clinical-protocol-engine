{% extends "base.html" %}

{% block title %}Server Error - Clinical Protocol Extraction Engine{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 text-center">
        <div class="card border-0 shadow-lg p-5">
            <div class="card-body">
                <div class="text-danger mb-4">
                    <i class="fas fa-exclamation-triangle fa-5x"></i>
                </div>
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead mb-5">Something went wrong on our end. Our team has been notified and is working to fix the issue.</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="/" class="btn btn-primary btn-lg px-4 gap-3">
                        <i class="fas fa-home me-2"></i> Return to Home
                    </a>
                    <a href="#" onclick="window.location.reload();" class="btn btn-outline-secondary btn-lg px-4">
                        <i class="fas fa-sync-alt me-2"></i> Try Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
